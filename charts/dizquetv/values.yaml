#     gpu.intel.com/i915: "0"

## Nvidia GPU
# requests:
#     nvidia.com/gpu: "0"
# limits:
#     nvidia.com/gpu: "0"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

volumes: []
volumeMounts: []

nodeSelector:
  {}
