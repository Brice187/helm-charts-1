---
enabled: false

replicaCount: 1

image:
  repository: vexorian/dizquetv
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
securityContext: {}

env: []
## Nvidia GPU
# - name: NVIDIA_VISIBLE_DEVICES
#   value: "all"

runtime:
  nvidia:
    enabled: false

resources: {}
## Intel GPU
# requests:
#     gpu.intel.com/i915: "0"
